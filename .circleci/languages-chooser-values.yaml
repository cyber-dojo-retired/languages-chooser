
fullnameOverride: "languages-chooser"

replicaCount: 1

service:
  port: 4534
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "4534"

volumes:
  - name: languages-chooser-tmp-dir
    emptyDir:
      medium: Memory
      sizeLimit: "16Mi"

podSecurityContext:
  runAsUser: 65534 # nobody
  fsGroup: 65534 # nobody

containers:
  - name: languages-chooser
    securityContext:
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
    volumeMounts:
      - name: languages-chooser-tmp-dir
        mountPath: /tmp
        readOnly: false
    resources:
      requests:
        cpu: 10m
        memory: 32Mi
      limits:
        cpu: 100m
        memory: 64Mi
    livenessProbe:
      path: /alive?
      port: 4534
    readinessProbe:
      path: /ready?
      port: 4534

envFromSecret: {}

nodeSelector: {}

affinity: {}

tolerations: []
